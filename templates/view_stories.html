{% extends "base.html" %}

{% block extra_css %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/quiz.css') }}">
{% endblock %}

{% block content %}
<div class="quiz-container">
    <h1>Community Stories</h1>
    
    <div class="stories-container">
        <p class="coming-soon">Coming soon! Share your stories and read others' interpretations of the Hero's Journey.</p>
    </div>

    <div class="action-buttons">
        <a href="{{ url_for('quiz_results') }}" class="back-button">Back to Results</a>
        <a href="{{ url_for('quiz') }}" class="retry-button">Try Again</a>
    </div>
</div>
{% endblock %}
